<!DOCTYPE html>
<html lang="ko">

<head>
    <title>용인홍천고등학교 길라잡이</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" type="text/css" href="css/mainpage.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script src="js/autocompletion.js"></script>
    <script src="js/mapfinding.js"></script>

</head>

<body style="margin: 0" onload="webpageOnload()">
    <div class="container">
        <div class="header maingriditem">
            <span class="subject aligncenter bfont">용인홍천고등학교 길라잡이</span>
            <span class="version">version: 1.0.0</span>
        </div>
        <div class="map maingriditem"></div>
        <div class="controlPanel maingriditem">
            <div class="columnflex" style="position: relative;">
                <span class="exbfont aligncenter" style="font-size:15pt">선생님/부서 검색</span>
                <input id="personnelSearch" autocomplete="off" type="text" placeholder="선생님 혹은 부서를 검색하세요"
                    oninput="makeRecommendList(this, 'person')" onblur="clearSuggestions(this)">
                <div class="suggestionList" id="personnelSearch">
                </div>
            </div>
            <div class="columnflex" style="margin-top:1.2em; position: relative;">
                <span class="exbfont aligncenter" style="font-size:15pt">경로 찾기</span>
                <div class="aligncenter pathfindPanel">
                    <div class="columnflex">
                        <input class="flexInputbox" id="startInput" autocomplete="off" type="text" placeholder="시작점"
                            oninput="makeRecommendList(this, 'location')" onblur="clearSuggestions(this)">
                        <div class="suggestionList" id="startInput">
                        </div>
                    </div>
                    <div class="columnflex">
                        <input class="flexInputbox" id="endInput" autocomplete="off" type="text" placeholder="종착점"
                            oninput="makeRecommendList(this, 'location')" onblur="clearSuggestions(this)">
                        <div class="suggestionList" id="endInput">
                        </div>
                    </div>
                    <div class="columnflex" style="width:30%; text-align: center;">
                        <button id="mapfindBtn" onclick="findMap()">찾기</button>
                    </div>
                </div>
            </div>
            <div class="columnflex" style="margin-top:1.2em; position:relative;">
                <span class="exbfont aligncenter" style="font-size:15pt">층 선택</span>
                <div class="rowflex aligncenter floorBtnGroup" style="margin-top:0.3em;">
                    <input name="curFloor" type="radio" id="floorBtn1" class="floorBtn" onclick="loadFloorMap(1)">
                    <label for="floorBtn1" class="floorBtn__label">1층</label>

                    <input name="curFloor" type="radio" id="floorBtn2" class="floorBtn" onclick="loadFloorMap(2)">
                    <label for="floorBtn2" class="floorBtn__label">2층</label>

                    <input name="curFloor" type="radio" id="floorBtn3" class="floorBtn" onclick="loadFloorMap(3)">
                    <label for="floorBtn3" class="floorBtn__label">3층</label>

                    <input name="curFloor" type="radio" id="floorBtn4" class="floorBtn" onclick="loadFloorMap(4)">
                    <label for="floorBtn4" class="floorBtn__label">4층</label>

                    <input name="curFloor" type="radio" id="floorBtn5" class="floorBtn" onclick="loadFloorMap(5)">
                    <label for="floorBtn5" class="floorBtn__label">5층</label>
                </div>
            </div>
        </div>
        <footer class="info" style="padding: 10px 70px">
            <b>용인홍천고등학교 길라잡이</b> by aumest &copy; 2024. All rights reserved.<br>
            Contact: zhxpr1229@gmail.com / <a href="https://github.com/aumest" style="color:gray">Github Profile</a>
        </footer>
</body>

</html>
